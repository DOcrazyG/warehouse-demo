<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Warehouse Management System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Warehouse Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/inventory">Inventory</a>
                    </li>
                    <!-- Admin-only links -->
                    <li class="nav-item" id="adminLinks" style="display: none;">
                        <a class="nav-link" href="/users">Users</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" id="authLinks">
                        <a class="nav-link" href="/login" id="loginLink">Login</a>
                        <a class="nav-link" href="/register" id="registerLink">Register</a>
                    </li>
                    <li class="nav-item" id="userMenu" style="display: none;">
                        <span class="navbar-text me-2" id="usernameDisplay"></span>
                        <a class="nav-link" href="#" id="logoutLink">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
    
    <script>
        // Check login status on page load
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const username = localStorage.getItem('username');
            
            if (isLoggedIn === 'true' && username) {
                // User is logged in
                document.getElementById('authLinks').style.display = 'none';
                document.getElementById('userMenu').style.display = 'block';
                document.getElementById('usernameDisplay').textContent = 'Hello, ' + username;
                
                // Show admin links if user is admin
                if (username === 'admin') {
                    document.getElementById('adminLinks').style.display = 'block';
                }
            } else {
                // User is not logged in
                document.getElementById('authLinks').style.display = 'block';
                document.getElementById('userMenu').style.display = 'none';
                document.getElementById('adminLinks').style.display = 'none';
            }
            
            // Logout functionality
            document.getElementById('logoutLink')?.addEventListener('click', function(e) {
                e.preventDefault();
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('username');
                localStorage.removeItem('token');
                window.location.href = '/login';
            });
        });
    </script>
</body>
</html>
